<head>
	<meta charset="UTF-8">
	<title>User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'user_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>

    
    <p>{{book.book_name}}</p>
    <p>Author: {{book.author.author_name}}</p>
    <p>Reviews</p>
    <p> {% for rev in reviews %}
            <p value="{{ rev.review }}"> {{ rev.review }}</p>
            <p value="{{ rev.review_rating }}"> {{ rev.review_rating }}</p>
        {% endfor %}</p>
    
    
    {% for error in request.session.errors %}
        <p>{{ error }}</p>
    {% endfor %}

</body>
</html>
